[event]

title = Hear the universe
text = On September 14th 2015 the
  <a href="http://ligo.org/" target="_blank">LIGO Scientific Collaboration (LSC)</a>
  made the first direct detection of a gravitational wave which was named
  GW150914.

[nr]

title = Listen to the signal
text = The sound below is a reconstruction of the gravitational wave detected by
  the LIGO Hanford observatory. You can learn more about how this signal was
  created in the
  <a href="https://losc.ligo.org/s/events/GW150914/GW150914_tutorial.html" target="_blank">LIGO GW150914 tutorial</a>.

[h1]

title = Listen to the data
text = The sound below is not a reconstruction. This is what the LIGO Hanford
  observatory observed around the time of GW150914. You can find out more about
  the data associated with GW150914 at the
  <a href="https://losc.ligo.org/events/GW150914/" target="_blank">LIGO Open Science Center</a>.
