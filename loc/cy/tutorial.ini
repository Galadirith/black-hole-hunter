title-1=Croeso i Black Hole Hunter
text-1=Eich tasg yw i wrando i’r signal isod, ac yna penderfynnu pa un o’r
  pedwar ffeil sydd yn cynnwys y signal fe glywoch. I ddechrau, bydd y signal
  eithaf uchel. Fel rydych yn teithio tryw’r gêm, fydd pob signal yn fynd yn
  dawelach.
title-2=Gwrandwch i’r signal
text-2=Cliciwch ar y signal isod, a gwasgwch play i’w glywed. Dyma beth byddai’r
  ton dysgyrchiant yn swnio fel os oedd dim ymyrraeth.
title-3=Gwrandwch i’r data
text-3=Cliciwch ar pob ffeil data isod a gwasgwch play i’w glywed. Mae pob ffeil
  yn cynnwys data o synhwyrydd tonnau dysgyrchiant. Dydy’r synhwyryddion ddim yn
  berffaith, felly mae pob ffeil yn cynnwys sŵn. Y tu fewn i un ffeil yn unig,
  bydd y signal wedi ei gladdu yng nghanol y sŵn. Yr amcan yw i chi darganfod y
  signal.
title-4=Penderfynnwch
text-4=Os ydych yn meddwl eich bod wedi darganfod y ffeil sydd yn cynnwys y
  signal, gwasgwch y tic gwyrdd yng nghornel gwaelod y ffenest. Os ydych wedi
  darganfod y signal cywir gallwch symud ymlaen i’r lefel nesaf. Os na, fyddwch
  yn colli un bywyd. Rydych yn dechrau gyda 3 bywyd.

[level-3]­

text=Now we will make things more challenging. Real interferometer data contains
  “glitches”. These are short loud sounds in the data that can be confused for a
  gravitational wave signal if you are not careful.

[level-5]

text=As the signals get quieter, and the glitches louder, it will become more
  and more difficult for you to detect the gravitational waves. To help you in
  your task, we have provided power ups. You can only use them once, but they
  will be replenished at certain points throughout the game. Hold the cursor
  over them to see what they do.

