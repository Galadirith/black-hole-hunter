[level-1]­

title-1=Üdvözlünk a Black Hole Hunterben
text-1=Az a feladatod, hogy meghallgasd a lenti jelet és meghatározd, hogy a négy adatfájl közül melyik tartalmazza a hallott jelet.
  Kezdetben a jel viszonylag hangos lesz. Azonban a küldetés előrehaladtával egyre halkabban fogod hallani őket.
title-2=Hallgasd meg a jelet
text-2=Kattints a lenti jelre és indítsd el a lejátszást. Ilyen lenne a gravitációs hullám hangja, ha nem lenne zaj.
title-3=Hallgasd meg az adatokat
text-3=Kattints rá mindegyik adatfájlra és indítsd el a lejátszást. Ezek a gravitációs hullám detektorokból származó adatok. A detektorok
  nem tökéletesek, így a fájlok sok zajt tartalmaznak. Az egyikben egy gravitációs hullám rejtőzik. A te feladatod, hogy kiválaszd ezt az adatfájlt.
title-4=Válassz
text-4=Ha úgy gondolod, hogy megtaláltad azt az adatsort, amelyik tartalmazza a jelet, kattints a zöld pipára az ablak jobb alsó sarkában. Ha
  helyesen választottál, továbbmehetsz a következő szintre. Ha nem, akkor veszítesz egy életet. 3 élettel kezdesz.

[level-3]­

text=Mostantól még nehezebb lesz a feladatod. A valódi interferométer adatok "hibákat" is tartalmaznak. Ezek olyan rövid, erőteljes hangok, amelyeket
  könnyen összetéveszthetsz a gravitációs hullámokkal, ha nem vigyázol.

[level-5]

text=Ahogy a jelek egyre halkabbak lesznek, a hibák pedig egyre hangosabbak, egyre nehezebb és nehezebb lesz megtalálni a gravitációs hullámokat.
  Támogatásul kapsz néhány segítséget. Ezeket csak egyszer használhatod fel, de a játék során újratöltödhetnek. Vidd rájuk a kurzort, hogy lásd, mire
  használhatod őket.

[Level-9]

text=A helyzet egyre fokozódik. Segítségül újratöltjük a tartalékaidat.
