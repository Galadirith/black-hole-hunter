[event]

title = Halld meg az univerzumot
text = 2015. szeptember 14-én a 
  <a href="http://ligo.elte.hu/" target="_blank">LIGO Tudományos Együttműködés (LSC)</a>
  először észlelt közvetlenül gravitációs hullámot, amely a GW150914 elnevezést kapta.

[nr]

title = Hallgasd meg a jelet
text = Az alábbi hang a LIGO Hanford obszervatórium által észlelt gravitációs hullám jele alapján készült. A jel létrejöttéről ad tájékoztatást a <a href="https://losc.ligo.org/s/events/GW150914/GW150914_tutorial.html" target="_blank">LIGO GW150914 tutorial</a>.

[h1]

title = Hallgass bele az adatokba
text = Az alábbi hang nem csak egy rekonstrukció. Konkrétan ezt rögzítette a LIGO Hanford obszervatórium a GW190914 észlelésének idejében. A GW150914 adatairól még többet megtudhatsz a <a href="https://losc.ligo.org/events/GW150914/" target="_blank">LIGO Open Science Center</a> oldalán.
