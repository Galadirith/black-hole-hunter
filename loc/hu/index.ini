[about]

title = Információk
text = Einstein általános relativitáselmélete szerint két fekete lyuk összeütközésekor gravitációs hullámok keletkeznek, amelyek minden irányba fénysebességgel sugárzódnak szét.
  Amikor ezek a gravitációs hullámok elérik a Földet, olyan rezgéseket keltenek, amelyeket a LIGO gravitációshullám-detektorai érzékelni tudnak. Az észlelt adatok hanggá alakíthatók, így Te is hallhatod
  a fekete lyukak összeütközését. A detektoroknál észlelt rezgéseket azonban más is létrehozhatja, pl. a világ másik felén történt földrengés vagy a néhány kilométerre elhaladó autóforgalom. Ezek jelentős zajt
  okoznak a detektoroknál, ami megnehezíti a gravitációshullám-jelek megtalálását. A Black Hole Hunterben az a feladatod, hogy a detektorok adatait hallgatva meghatározd, hogy jelen van-e gravitációs hullám az
  adatokban, vagy csupán zaj van. Kattints a <b>Játék indítása</b> gombra és hallgasd az univerzum hangjait...

