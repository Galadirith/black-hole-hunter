title = Információk
text = Einstein általános relativitáselméletének segítségével a tudósok megjósolták, hogy két fekete lyuk összeütközésekor gravitációs hullámok keletkeznek, melyek minden irányban fénysebességgel terjednek.
  Amikor ezek a gravitációs hullámok elérik a Földet, rövid rezgéseket hoznak létre, melyeket a LIGO gravitációs hullám detektorai érzékelni tudnak. Az észlelt adatok átalakíthatóak hanggá, így te is hallhatod
  a fekete lyukak összeütközését. Azonban a detektoroknál észlelt rezgéseket más is létrehozhatja, pl. a világ másik felén történt földrengés vagy a néhány kilométerre elhaladó autóforgalom. Ezek jelentős zajt
  okoznak a detektoroknál, ami megnehezíti a gravitációs hullám jelek megtalálását. A Black Hole Hunterben az a feladatod, hogy a detektorok adatait hallgatva meghatározd, hogy hallható-e gravitációs hullám a
  hangfájlban vagy csupán zaj van. Kattints a <b>Játék indítása</b> gombra és halld meg az univerzum zenéjét...

