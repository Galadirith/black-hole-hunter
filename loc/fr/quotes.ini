title = Le saviez-vous?
weblink-text = En savoir plus

[quote1]

quote = Les trous noirs ne sont pas vraiment noirs, ils émettent des ondes gravitationnelles.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote2]

quote = Les trous noirs astrophysiques sont caractérisés par deux quantités seulement, leur masse et leur moment cinétique angulaire. Cela les rapproche des particules fondamentales comme les électrons et les protons.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote3]

quote = Lorsqu'un trou noir est déformé par rapport à son état idéal, il émet des ondes gravitationnelles dont la fréquence et le temps d'amortissement dépendent uniquement de sa masse et de son moment cinétique angulaire.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote4]

quote = Les trous noirs supermassifs émettent davantage d'énergie sous forme d'ondes gravitationnelles lors de la dernière année avant leur coalescence qu'une galaxie entière sous forme lumineuse pendant toute sa vie.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote5]

quote = LISA, le projet de détecteur spatial d'ondes gravitationnelles, sera capable de détecter les coalescences de trous noirs supermassifs partout dans l'Univers.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote6]

quote = Les sursauts gamma sont les sources électromagnétiques les plus brillantes que nous connaissions, dont une origine présumée est la coalescence de deux étoiles à neutrons ou d'une étoile à neutrons et d'un trou noir.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote7]

quote = Un détecteur d'ondes gravitationnelles est omnidirectionnel&nbsp;: A chaque instant il "voit" plus de 40% du ciel.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote8]

quote = Un détecteur d'ondes gravitationnelles est en permanence à l'affût d'une grande variété de sources&nbsp;: Coalescences de trous noirs et d'étoiles à neutrons, explosions de supernovae, étoiles à neutrons en rotation rapide, cordes cosmiques, etc.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/

[quote9]

quote = La meilleure image du Big Bang sera apportée par les ondes gravitationnelles qui nous parviennent sans altération depuis leur création.
weblink = http://www.astro.cf.ac.uk/research/gravity/researchactivities/

[quote10]

quote = Saviez-vous que le rayonnement gravitationnel est à l'origine de la décroissance (d'environ 10 microsecondes par an) de la période orbitale du pulsar binaire de Hulse et Taylor?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=3thehulsetaylor

[quote11]

quote = Dans certaines conditions, le trou noir résultant de la coalescence de deux autres trous noirs peut être éjecté de sa galaxie en raison d'une anisotropie de l'émission d'ondes gravitationnelles.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote12]

quote = Les coalescences binaires de trous noirs sont des "sirènes standard", c'est-à-dire que leur distance de la Terre peut être déduite de leur luminosité observée. Cela en fait un outil idéal pour la cosmologie.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote13]

quote = Les coalescences binaires de trous noirs pourraient nous révéler un jour le secret de l'énergie noire - le plus grand défi de la cosmologie aujourd'hui.
weblink = http://www.astro.cf.ac.uk/research/gravity/researchactivities/

[quote14]

quote = C'est en 1960 que Freeman Dyson a envisagé les coalescences de trous noirs comme des sources de rayonnement gravitationnel - bien avant que l'idée de construire des détecteurs d'ondes gravitationnelles n'émerge.
weblink =

[quote15]

quote = Le rayonnement gravitationnel, tout comme les ondes radio ou d'autres formes de rayonnement électromagnétique, est composé de deux polarisations, d'un type néanmoins différent.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=2theeffect

[quote16]

quote = Une système binaire de trous noirs émet cent fois plus d'énergie sous forme d'ondes gravitationnelles dans la dernière seconde qui précède la coalescence qu'une étoile de masse similaire n'en émet sous forme lumineuse tout au long de sa vie (qui dure des centaines de millions à des milliards d'années)!
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote17]

quote = Des trous noirs sur le point d'entrer en coalescence foncent l'un vers l'autre à des vitesses proches de celle de la lumière!
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote18]

quote = Lors de la phase finale de la coalescence, les trous noirs perdent 5% de leur masse totale sous forme de rayonnement gravitationnel. Cela fait d'eux les sources célestes les plus intenses!
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote19]

quote = Le terme de trou noir fut inventé par John Wheeler en 1967. Bien que les trous noirs soient invisibles dans le spectre électromagnétique, ce sont les objets les plus brillants qui soient dans le spectre gravitationnel.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote20]

quote = Saviez-vous que le centre de la Voie Lactée contient un trou de noir de 4 millions de masses solaires? Les astronomes pensent même que chaque galaxie abrite un trou noir de masse similaire, ou jusqu'à mille fois plus importante.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote21]

quote = Une des grandes énigmes actuelles de la cosmologie est d'expliquer comment les trous noirs qui se trouvent au coeur des galaxies se sont formés. Les ondes gravitationnelles pourraient apporter la clef de l'énigme en observant directement leur formation dans l'Univers primitif.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote22]

quote = Le mathématicien Roger Penrose a conjecturé que les singularités (régions de gravité intense) sont enveloppées d'un horizon au delà duquel on ne peut pas voir. Les ondes gravitationnelles permettront peut-être un jour de tester cette hypothèse.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote23]

quote = Les observations d'ondes gravitationnelles nous diront peut-être si le destin de toutes les étoiles massives et de finir en trou noir, ou d'autres formes exotiques d'astres compacts.
weblink =

[quote24]

quote = Nous savons qu'une naine blanche plus lourde que 1,4 masse solaire (la limite de Chandrasekhar) s'effondre pour former une étoile à neutrons. Les observations d'ondes gravitationnelles devraient nous indiquer la masse maximum possible pour une étoile à neutrons ainsi que sa structure interne.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote25]

quote = Si une étoile à neutrons voit sa masse croître lentement, est-ce qu'elle s'effondre pour former un trou noir ou une autre forme exotique de matière? C'est une énigme dont les ondes gravitationnelles pourraient apporter la clef.
weblink =

[quote26]

quote = Quelle est la forme la plus dense de la matière? Des neutrons, des quarks, de la matière étrange? Les ondes gravitationnelles nous le diront peut-être un jour.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote27]

quote = Les trous noirs sont-ils vraiment comme les particules fondamentales caractérisés uniquement par leur masse et leur moment cinétique angulaire? LISA devrait apporter la réponse à cette question en sondant la géométrie de l'espace-temps des trous noirs.
weblink =

[quote28]

quote = Les signaux émis par les coalescences de trous noirs ont été calculés en résolvant numériquement les équations d'Einstein sur des supercalculateurs. Cela permet de les rechercher en utilisant la technique du filtrage adapté qui exploite la connaissance du signal attendu.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote29]

quote = La coalescence de deux trous noirs peut communiquer au trou noir final un tel recul qu'il se retrouve ejecté de sa galaxie hôte.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote30]

quote = Un détecteur interférométrique d'ondes gravitationnelles est capable de détecter des variations différentielles de la longueur de ses bras un millier de fois plus petites que la taille d'un noyau atomique.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote31]
quote = Un interféromètre détecte les ondes gravitationnelles en mesurant les variations différentielles de ses deux bras. La sensibilité est telle que cela revient à mesurer la différence de distance des deux étoiles les plus proches avec une précision de la largeur d'un cheveu.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote32]

quote = Après des décennies d'effort, les physiciens sont parvenus en 2005 à résoudre les équations d'Einstein sur ordinateur. Les images de coalescences de trous noirs proviennent de ces simulations.
weblink = http://www.astro.cf.ac.uk/groups/gravity/tutorial/black_hole_collisions/
