title = A propos
text = En utilisant la théorie générale de la relativité, les scientifiques
  ont prédit que  lorsque que des trous noirs entrent en collision, ceux-ci
  produisent des ondes gravitationnelles qui voyagent dans toutes les directions
  à la vitesse de la lumière.

[about]

title = A propos
text =
    Quand ces ondes gravitationnelles parviennent jusqu'à la Terre, elles produisent de
    minuscules vibrations détectables par le detecteur d'ondes gravitationnelles LIGO.
    Ces vibrations peuvent ensuite être transformées en sons afin de vous permettre d'écouter une
    collision entre deux trous noirs. Cependant, d'autres sources font elles aussi vibrer le détecteur
    , comme un tremblement de terre ou la circulation des voitures par exemple, et forment du bruit
    dans le détecteur. Les interférences créées par ces bruits, rendent donc plus difficile l'écoute des
    ondes gravitionnelles. A travers le jeu Black Hole Hunter, votre objectif est d'écouter les fichiers
    et de trouver lequel d'entre eux contient un signal d'onde gravitationnelle. Cliquez sur <b>Jouez!</b>
