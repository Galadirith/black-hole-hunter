title-1=Willkommen bei Black Hole Hunter
text-1=Ihre Aufgabe ist es sich zunächst das unten dargestellte Signal anzuhören, und im Anschluss daran herauszufinden welches der vier Messdaten das gehörte Signal enthält. Zu Begin des Spiels werden die Signale relativ gut hörbar sein. Je weiter Sie im Spiel vorankommen, desto leiser werden die Signale.

title-2=Lauschen Sie dem Signal
text-2=Klicken Sie auf das untenstehende Signal und drücken Sie Start um es zu hören. So würde sich das überlagerungsfreie Gravitationswellensignal anhören, nach dem Sie suchen.

title-3=Lauschen Sie den Messdaten
text-3=Klicken Sie auf die einzelnen, unten stehenden, Messdaten, und drücken Sie Start um diese zu hören. Bei dem was Sie dann hören, handelt es sich um Clips von Messdaten eines Gravitationswellendetektors. Die Detektoren sind nicht perfekt, weshalb die Messdaten verrauscht sind. Einer dieser Clips birgt das Signal in sich, begraben im Rauschen. Ihr Ziel ist es diesen Clip zu finden.

title-4=Treffen Sie Ihre Entscheidung
text-4=Falls Sie glauben die Messdaten gefunden zu haben, die das Signal enthalten, drücken Sie den grünen Haken in der unteren rechten Ecke des Fensters. Haben Sie richtig gelegen, können Sie mit der nächsten Stufe fortfahren, falls nicht, verlieren Sie ein Leben. Sie beginnen mit 3 Leben.

[level-3]­

text=Nun werden wir die Sache etwas anspruchsvoller gestalten. Echte Interferometerdaten enthalten „Glitches“. Das sind kurze, laute, Geräusche in den Messdaten, die mit Gravitationswellensignalen verwechselt werden können, wenn man nicht sorgfältig ist.

[level-5]

text=Mit dem leiser werden der Signale, und dem lauter werden der Glitches, wird es zunehmend schwieriger für Sie werden die Gravitationswellen zu detektieren. Um Ihnen bei Ihrer Aufgabe ein wenig zu helfen, haben wir Ihnen Hilfsmittel zur Verfügung gestellt. Sie können diese nur einmal benutzen, Ihr Vorrat wird jedoch an bestimmten Punkten im Spielverlauf wieder aufgefüllt. Halten Sie den Mauszeiger über die Hilfsmittel um zu sehen wozu sie dienen.

[Level-9]

text=Langsam wird’s zäh. Um Ihnen ein wenig unter die Arme zu greifen, füllen wir Ihre Hilfsmittel wieder auf.
