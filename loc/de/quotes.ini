[quote1]

quote = Schwarze Löcher sind nicht wirklich schwarz, da sie Gravitationswellen aussenden.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote2]

quote = Astrophysikalische schwarze Löcher werden durch lediglich zwei Größen beschrieben, durch ihre Masse und durch ihren Eigendrehimpuls. Dadurch sind sie mit Elementarteilchen vergleichbar, wie Elektronen und Quarks.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes


[quote3]

quote = Werden schwarze Löcher von ihrer Kugelform gestört, senden sie abklingende Töne aus, deren Frequenz und Dämpfung nur von ihrer Masse und von ihrem Eigendrehimpuls abhängen.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes


[quote4]

quote = Paare supermassiver schwarzer Löcher strahlen während des letzten Jahres vor ihrem Verschmelzen mehr Energie in Form von Gravitationswellen aus, als eine ganze Galaxie in Form von elektromagnetischer Strahlung, wie etwa Licht, während ihres ganzen Lebens.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote5]

quote = Laser Interferometer Space Antenna, kurz LISA, ein von der NASA/ESA geplanter Gravitationswellendetektor im All, wird in der Lage sein die Verschmelzung supermassiver schwarzer Löcher von jedem Punkt im Universum zu hören.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote6]

quote = Gammastrahlenausbrüche sind die hellsten und bekannten Quellen elektromagnetischer Strahlung. Man vermutet, dass sie bei der Verschmelzung zweier Neutronensterne, oder eines Neutronensterns mit einem schwarzen Loch, entstehen.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote7]

quote = Gravitationswellendetektoren sind omnidirektional: Zu jedem Zeitpunkt registrieren sie 40% des Firmaments.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote8]

quote = Gravitationswellendetektoren sind in der Lage eine Fülle verschiedenster Quellen gleichzeitig zu detektieren: Verschmelzende schwarze Löcher und Neutronensterne, Ausbrüche von Supernovae, schnell rotierende Neutronensterne, kosmische Strings, etc.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/

[quote9]

quote = Gravitationswellen werden uns die bislang beste Sicht auf den Urknall Bieten, da sie uns, von diesem Moment der Entstehung aus, völlig unversehrt erreichen.
weblink = http://www.astro.cf.ac.uk/research/gravity/researchactivities/

[quote10]

quote = Wussten Sie bereits, dass die Ursache für die Abnahme in der Umlaufperiode des Hulse-Taylor Doppelpulsarsystems (um etwa 10 Mikrosekunden pro Jahr) in der Abstrahlung von Gravitationswellen liegt?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=3thehulsetaylor

[quote11]

quote = Wussten Sie bereits, dass ein schwarzes Loch, welches bei der Verschmelzung zweier weiterer schwarzer Löcher entstand, unter bestimmten Voraussetzungen, nach einer einseitigen Abstrahlung von Gravitationswellen, seiner Galaxie entfliehen könnte?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote12]

quote = Wussten sie bereits, dass schwarze Löcher „Standardsirenen“ sind? Das bedeutet, dass wir dazu in der Lage sind, ihre genaue Distanz zu uns aus ihrer beobachteten Leuchtkraft abzuleiten. Das macht sie besonders interessant und wichtig für die Kosmologie.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote13]

quote = Doppelsysteme schwarzer Löcher werden uns in Zukunft dabei helfen die geheimnisse der dunklen Energie zu lüften - der wohl größten Herausforderung der modernen Kosmologie.
weblink = http://www.astro.cf.ac.uk/research/gravity/researchactivities/

[quote14]

quote = Wussten sie bereits, dass Freeman Dyson bereits 1960 erkannte, dass verschmelzende schwarze Löcher Quellen von Gravitationswellen sind, also lange vor dem Bau der heutigen Gravitationswellendetektoren.
weblink =

[quote15]

quote = Wussten Sie schon, dass Gravitationswellen, in lediglich zwei Polarisationen zerlegt werden können, in der gleichen Weise wie auch elektromagnetische Wellen, nur etwas komplizierter?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=2theeffect

[quote16]

quote = Ein Doppelsystem schwarzer Löcher strahlt in der letzten Sekunde seiner Lebenszeit hundertmal so viel Energie als Gravitationswellen ab als ein Stern ähnlicher Masse in elektromagnetischer Strahlung während seines gesamten Lebens (hunderte Milliarden von Jahren)!
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote17]

quote = Wussten Sie bereits, dass sich Paare schwarze Löcher kurz vor der Verschmelzung gegenseitig mit annähernd Lichtgeschwindigkeit umkreisen?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote18]

quote = In der finalen Phase des Verschmelzungsprozesses strahlen schwarze Löcher 5% ihrer Gesamtmasse in Form von Gravitationswellen ab. Dadurch sind sie die leuchtkräftigsten Objekte am Firmament.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote19]

quote = Der Begriff des schwarzen Loches wurde 1967 von John Wheeler geprägt. Trotzdem schwarze Löcher im elektromagnetischen Fenster unsichtbar sind, stellen sie die leuchtkräftigsten Objekte dar, nimmt man das neue Fenster der Gravitationswellenastronomie hinzu.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote20]

quote = Wussten Sie bereits, dass sich im Zentrum der Milchstraße ein supermassives schwarzes Loch mit 4 Millionen Sonnenmassen befindet? In der Tat glauben Astronomen, dass die meisten Galaxien ein schwarzes Loch ähnlicher Masse, oder sogar mit einer bis zu tausend mal größeren Masse, in ihrem Zentrum beherbergen.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote21]

quote = Eines der größten Rätsel der heutigen Kosmologie ist die Frage nach der Entstehung der supermassiven schwarzen Löcher in Galaxienkernen. Beobachtungen von Gravitationswellen die bei deren Entstehung im frühen Universum abgestrahlt wurden, könnten darüber Aufschluss geben.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote22]

quote = Der Britische Mathematiker Roger Penrose postulierte, dass Singukaritäten - Orte an denen die stärke der Gravitation sämtliche Grenzen überschreitet - von Horizonten verschleiert werden, durch die wir nicht hindurchblicken können. Die Gravitationswellenastronomie könnte diese These eines Tages überprüfen.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote23]

quote = Die Gravitationswellenastronomie könnte überprüfen, ob es sich bei den Endstadien aller massiven Sterne in der Tat schwarze Löcher handelt, oder um eine andere, exotische, Art kompakter Sterne.
weblink =

[quote24]

quote = Wir wissen, dass weiße Zwerge, deren Masse 1,4 Sonnenmassen (Chandrasekhar limit) übersteigt zu einem Neutronenstern kollabieren. Die Beobachtung von Gravitationswellen sollte uns Aufschluss über die Obergrenze der Masse von Neutronensternen geben, sowie über deren innerer Aufbau.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote25]

quote = Würde man die Masse eines Neutronensternes langsam erhöhen, würde er dann zu einem schwarzen Loch kollabieren, oder zu einer anderen exotischen Form von Materie? Wir wissen die Antwort auf diese Frage nicht; die Gravitationswellenastronomie könnte darüber Aufschluss geben.
weblink =

[quote26]

quote = Was ist die dichteste Form der Materie: Neutronen? Quarks? Seltsame Materie? Die Gravitationswellenastronomie könnte das eines Tages aufdecken.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote27]

quote = Werden schwarze Löcher, so wie Elementarteilchen, in der Tat nur von zwei Größen bestimmt, von ihrer Masse und von ihrem Eigendrehimpuls? Der geplante Gravitationswellendetekrot LISA sollte darüber Aufschluss geben indem er die Raumzeitgeometrie von schwarzen Löchern untersucht.
weblink =

[quote28]

quote = Es ist möglich die Form der Gravitationswellen zu berechnen, welche von Doppelsystemen schwarzer Löcher abgestrahlt werden. Dazu löst man die Einsteingleichungen mit der Hilfe von Supercomputern. Diese Lösungen ermöglichen die Suche nach den Wellen, unter Anwendung von Techniken in der Art von Musterabgleichen.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote29]

quote = Verschmelzen zwei schwarze Löcher miteinander, so wird dem resultierenden schwarzen Loch ein „Tritt“ vermittelt, der groß genug sein kann, um es aus seiner Heimatgalaxie zu katapultieren.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote30]

quote = Ein Gravitationswelleninterferometer ist in der Lage Längenänderungen in seinen Armen festzustellen, die um das Tausendfache kleiner sind als die Größe eines Atomkerns.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote31]
quote = Ein interferometer detektiert Gravitationswellen, indem es die Längenänderung in seinen Armen (den „Strain“) misst. Die Genauigkeit ist dabei so hoch, dass man als Vergleich die Längenänderung im Abstand zwischen zwei Sternen um die Dicke eines menschlichen Haares heranziehen kann.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote32]

quote = Nach Jahrzehntelangen Bemühungen gelang Physikern 2005 die Lösung der Einsteingleichungen für Doppelsysteme schwarzer Löcher auf dem Computer. Diese Simulationen verschmelzender schwarzer Löcher können in atemberaubenden Bildern und Videos präsentiert werden.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions
