[about]

title = Hintergrund
text = Unter Verwendung der allgemeinen Relativitätstheorie gelang Wissenschaftlern die Vorherzusage, dass schwarze Löcher Gravitationswellen ausstrahlen, wenn sie miteinander kollidieren. Diese Gravitationswellen breiten sich mit Lichtgeschwindigkeit in alle Richtungen aus. Erreichen sie die Erde, erzeugen sie winzige Schwingungen, die mit dem LIGO Gravitationswellendetektor gemessen werden können. Die Vibrationen im Detektor können in ein Geräusch umgewandelt werden, wodurch es Ihnen erlaubt, die Kollision schwarzer Löcher zu hören. Jedoch können Vibrationen im Detektor auch andere Ursachen haben, wie etwa ein Erdbeben auf der anderen Seite der Welt, oder ein paar Kilometer entfernter Straßenverkehr. Dies verursacht Rauschen in den Detektoren, was das hören der Gravitationswellensignale erschwert. Ihr Ziel in Black Hole Hunter ist es, sich Messdaten von Gravitationswellendetektoren anzuhören, und zu entscheiden, ob Sie aus diesen ein vorgegebenes Gravitationswellensignal heraushören können, oder ob es sich dabei nur um Rauschen handelt. Drücken Sie nun bitte auf <b>Jetzt Spielen</b>, und hören Sie den Sound-Track des Universums ...
