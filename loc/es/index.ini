[about]

title = Información
text = Utilizando la teoría de la Relatividad General, los científicos predijeron
  que, cuando los agujeros negros colisionan, producen ondas gravitacionales que
  se propagan a la velocidad de la luz en todas direcciones. Cuando estas ondas
  gravitacionales llegan a la Tierra, producen vibraciones diminutas que pueden
  ser detectadas por el detector de ondas gravitacionales LIGO. Las vibraciones
  en el detector pueden transformarse en sonido, permitiéndote escuchar colisiones
  de agujeros negros. Sin embargo, otras cosas pueden producir también vibraciones
  en el detector, como un terremoto al otro lado del mundo o el tráfico a varios
  kilómetros de distancia. Esto crea ruido en los detectores, lo que dificulta la
  observación de la señal de ondas gravitacionales. En Black Hole Hunter tu objetivo
  es escuchar los datos del detector de ondas gravitacionales y determinar si puedes
  oir la señal de ondas gravitacionales en el archivo de sonido o si es simplemente ruido.
  Así que haz clic en <b>Juega Ahora</b> y escucha la banda sonora del universo ...
