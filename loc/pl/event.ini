[event]

title = Posłuchaj Wszechświata
text = 14 września 2015 roku 
  <a href="http://ligo.org/" target="_blank">współpraca naukowa LIGO (LIGO Scientific Collaboration, LSC)</a> 
dokonała pierwszego bezpośredniego wykrycia fali grawitacyjnej, nazwanej GW150914.

[nr]

title = Posłuchaj sygnału
text = Dźwięk poniżej jest rekonstrukcją fali grawitacyjnej wykrytej przez obserwatorium LIGO Hanford. Możesz dowiedzieć się więcej o tym, jak ten sygnał powstał w <a href="https://losc.ligo.org/s/events/GW150914/GW150914_tutorial.html" target="_blank">tutorialu o GW150914</a>.

[h1]

title = Posłuchaj danych 
text = Dźwięk poniżej nie jest rekonstrukcją, a prawdziwymi danymi zebranymi przez obserwatorium LIGO Hanford w czasie nadejścia sygnału GW150914. Możesz dowiedzieć się więcej na temat danych związane z GW150914 na stronie <a href="https://losc.ligo.org/events/GW150914/" target="_blank">centrum otwartych danych LIGO</a>.
