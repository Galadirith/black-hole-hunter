weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote19]

quote = Oznaczenie czarna dziura zostało wymyślone przez Johna Wheelera w 1967 roku. Chociaż czarne dziury są niewidoczne w promieniowaniu elektromagnetycznym, są najbardziej świecącymi obiektami, gdy emitują fale grawitacyjne.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote20]

quote = Czy wiesz, że centrum Drogi Mlecznej zawiera czarną dziurę o masie 4 milionów mas Słońca? Astronomowie uważają, że w centrum każdej galaktyki znajduje się czarna dziura o podobnej lub nawet tysiąc razy większej masie.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote21]

quote = Jednym z największych pytań w dzisiejszej kosmologii jest to, w jaki sposób powstały czarne dziury znajdujące się w jądrach  galaktyk. Bezpośrednia obserwacja formacji czarnych dziur we wczesnym Wszechświecie za pomocą fal grawitacyjnych może dostarczyć wskazówek na temat ich tworzenia się we wczesnym Wszechświecie.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote22]

