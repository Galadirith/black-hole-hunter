[quote2]

quote = Astrofizyczne czarne dziury charakteryzują tylko dwie liczby: masa i spin (tempo rotacji). To czyni je podobnymi do cząstek elementarnych, takich jak elektrony i protony.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes


[quote3]

quote = Zniekształcone czarne dziury emitują wibracje, których częstotliwość i czas tłumienia zależy jedynie od ich masy i spinu.
