[quote4]

quote = Układy podwójne supermasywnych czarnych dziur emitują więcej energii w falach grawitacyjnych w ciągu ostatniego roku przed połączeniem się niż cała galaktyka w promieniowaniu optycznym przez cały okres swojego życia.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote5]

quote = Laserowa Interferometryczna Antena Kosmiczna (Laser Interferometer Space Antenna, LISA), planowany kosmiczny detektor fal grawitacyjnych NASA/ESA, wykryje łączenie się supermasywnych czarnych dziur z dowolnego miejsca we Wszechświecie.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote6]

