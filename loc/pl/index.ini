[about]

title = O grze 
text = Korzystając z ogólnej teorii względności Einsteina, naukowcy przewidzieli, że kiedy czarne dziury zderzają się, wytwarzają fale grawitacyjne poruszające się z prędkością światła we wszystkich kierunkach. Kiedy te fale grawitacyjne docierają do Ziemi, wytwarzają drobne wibracje, które można wykryć za pomocą detektora fal grawitacyjnych LIGO. Wibracje detektora można przekształcić w dźwięk, co pozwala usłyszeć kolizję czarnych dziur. Jednak inne efekty też mogą wytwarzać wibracje w detektorze, np. trzęsienie ziemi na innym kontynencie lub ruch drogowy kilka kilometrów dalej. Powoduje to w detektorach szum, przez co trudniej jest usłyszeć sygnał fali grawitacyjnej. W Łowcy Czarnych Dziur Twoim celem jest słuchanie danych detektora fal grawitacyjnych i ustalenie, czy możesz usłyszeć dany sygnał fali grawitacyjnej w pliku dźwiękowym, czy też jest to po prostu szum. Kliknij w <b>Zagraj Teraz</b> i usłysz ścieżkę dźwiękową Wszechświata...

