[level-1]­

title-1= 歡迎成為黑洞獵人
text-1= 你的任務是留心聆聽以下訊號，並在四組數據中分辦哪一組藏有訊號。開始時訊號較強，隨著遊戲進行訊號會越來越弱。
  
title-2= 聆聽訊號
text-2= 點擊以下檔案來聆聽訊號。這是一個沒有任何干擾的重力波訊號。
  
title-3= 聆聽數據 
text-3= 點擊以下檔案並按開始來聆聽重力波探測器的數據。由於探測器並非完美，數據中會有雜訊。重力波訊號藏在其中一組數據，你的任務就是把它找出來。

  
title-4= 作出選擇
text-4= 當你認為你找到了重力波訊號，按下在視窗右下角的綠色剔號。如果你答對了，你將會繼續至下一關，否則便失去一條生命，你總共有三條生命。

[level-3]­

text= 現在情況變得更有挑戰性。真正的干涉儀有缺陷，若果你不小心，可能會把這些短促的聲音當成重力波訊號。

[level-5]

text= 隨著訊號越來越弱和缺陷音越來越強，你會更難找出重力波訊號。我們提供了一些道具來幫助你完成任務。這些是一次性道具，我們會在遊戲中途補充這些道具。 把鼠標放在它們上面來查看它們的功用。

[Level-9]

text= 很困難吧？為了幫助你，讓我們補充你的道具。
