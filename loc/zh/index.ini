[about]

title = 相關資訊
text = 根據愛因斯坦的廣義相對論，科學家預測當兩個黑洞相撞的時候，會產生以光速向四方散播的重力波。當重力波抵達地球時，會在LIGO的重力波探測器中產生可探測的輕微震動。這些震動能被轉換成聲音，讓你可以聽到黑洞相撞。可是還有其他震源例如地震或幾公里外的交通能被探測到。這些額外的震動會成為探測器中的雜訊，使分辦重力波的訊號更加困難。在黑洞獵人這個遊戲裡，你的任務是聆聽重力波探測器的數據，並嘗試分辨是否隱藏了重力波訊號，還是只是一些雜訊。按下開始遊玩來聆聽宇宙的聲音。


