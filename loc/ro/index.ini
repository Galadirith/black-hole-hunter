[about]

title = Despre joc
text = Folosind teoria generală a relativității a lui Einstein , oamenii de știință au prezis că
  atunci când găurile negre se ciocnesc , ele produc unde gravitaționale care călătoresc cu
  viteza luminii în toate direcțiile . Când aceste undele gravitaționale ajung pe
  Pământ , ele produc vibrații minuscule care pot fi detectate de
  observatoare interferometrice de unde gravitationale, precum LIGO . Vibrațiile în detector pot fi transformate într-
  un sunet, permițându-ne să auzim coliziunea găurilor negre . Cu toate acestea, alte lucruri pot
  produce vibrații ale detectorului , cum ar fi un cutremur de pe cealaltă parte a
  lumii sau traficul rutier la câtiva kilometri distanță . Acest lucru creează zgomot în detectoare
  ceea ce face mai greu a auzi semnalul de unde gravitaționale. În Cautatorul de Unde Gravitationale,
  obiectivul este de a asculta transmisii de date de la detectorul de unde gravitaționale și
  de a determina dacă se poate auzi sau nu semnalul de undă gravitațională dat în
  fișierul de sunet , sau dacă este doar zgomot. Deci, faceți clic pe <b> Joaca acum </b> și
  asculta coloana sonora a Universului ...
