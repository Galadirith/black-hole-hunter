[quote1]

quote = I buchi neri non sono veramente neri, bensì emettono onde gravitazionali.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote2]

quote = I buchi neri in natura sono caratterizzati da due numeri solamente, la
  massa e lo spin.  Questo li rende simili alle particelle fondamentali, come gli elettroni
  ed i quark.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes


[quote3]

quote = Quando vengo distorti e perdono la loro forma perfetta, i buchi neri emettono
  dei suoni la cui frequenza e il cui tempo di smorzamento dipendono semplicemente dalla
  massa e dallo spin del buco nero stesso.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes


[quote4]

quote = I buchi neri supermassivi emettono più energia in onde gravitazionali
  nell'ultimo anno che precede la loro collisione di quanta ne emetta un'intera galassia
  in radiazione ottica nella loro intera esistenza.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote5]

quote = Laser Interferometer Space Antenna, il rilevatore in orbita di onde
  gravitazionali proposto da ESA e NASA, potrà individuare l'emissione causata dallo
  scontro di buchi neri supermassivi in qualunque parte dell'universo.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote6]

quote = I gamma-ray bursts (improvvise emissioni di radiazione gamma) costituiscono
  il fenomeno elettromagnetico più luminoso a noi noto.  Secondo l'ipotesi maggiormente
  accreditata, queste intense emissioni di radiazione gamma sono dovute alla collisione
  e conseguente fusione di due stelle di neutroni o di una stella di neutroni ed un buco
  nero.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote7]

quote = I rilevatori di onde gravitazionali sono delle antenne omnidirezionali: ad
  ogni dato istante di tempo, sono sensibili al 40% del cielo.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote8]

quote = I rilevatori di onde gravitazionali osservano una vasta gamma di sorgenti in
  contemporanea: la fusione di buchi neri e stelle di neutroni, esplosioni di supernove,
  stelle di neutroni rapida rotazione, stringhe cosmiche, ecc.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/

[quote9]

quote = Il nostro quadro più chiaro del Big Bang verrà fornito dalle onde gravitazionali,
  poiché esse viaggiano indisturbate verso di noi da quell'istante in poi.
weblink = http://www.astro.cf.ac.uk/research/gravity/researchactivities/

[quote10]

quote = Sapevi che la radiazione gravitazionale causa la diminuzione (di circa 10
  microsecondi all'anno) del periodo orbitale della binaria di Hulse e Taylor?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=3thehulsetaylor

[quote11]

quote = Sapevi che, nelle giuste condizioni, un buco nero che si forma dalla fusione
  di una coppia buchi neri può essere scaraventato fuori da una galassia a causa
  dell'anisotropia della radiazione gravitazionale emessa durante il processo?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote12]

quote = Sapevi che le binarie di buchi neri sono 'sirene standard' poiché osservandone la
  luminosità potremo determinare esattamente la loro distanza dalla Terra?  Questo rende
  tali binarie ideali per la cosmologia.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote13]

quote = Le binarie di buchi neri potranno un giorno rivelarci il segreto dell'energia
  oscura - il più significativo problema aperto in cosmologia al giorno d'oggi.
weblink = http://www.astro.cf.ac.uk/research/gravity/researchactivities/

[quote14]

quote = Sapevi che la fusione di due buchi neri come sorgente di onde gravitazionali
  è stata concepita da Freeman Dyson nel 1960 - molto prima che qualcuno pensasse di
  costruire dei rilevatori di onde gravitazionali?
weblink =

[quote15]

quote = Sapevi che la radiazione gravitazionale, proprio come le onde radio ed altre
  forme di radiazione elettromagnetica, è costituita solamente da due polarizazioni che si
  combinano in una maniera più complessa?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=2theeffect

[quote16]

quote = Durante il suo ultimo secondo di vita, un sistema binario formato da buchi neri emette in onde gravitazionali un'energia pari a più di cento volte quella emessa sotti
  forma di radiazione ottica da una stella della stessa massa durante tutta la propria esistenza (dalle centinaia di milioni al miliardo di anni)!
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote17]

quote = Sapevi che, nel fondersi alla fine dell'esistenza di un sistema binario, i due
  buchi neri viaggiano a velocità prossime a quelle della luce?
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote18]

quote = Nelle fasi finali della collisione e fusione di un sistema binario, i buchi
  neri perdono il 5% della propria massa irradiandola sotto forma di onde gravitazionali.
  Ciò rende le binarie di buchi neri gli oggetti con la più alta luminosità presenti nel
  cielo!
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote19]

quote = Il termine buco nero fu coniato da John Wheeler nel 1967.  Sebbene i buchi neri
  siano invisibile nello spettro elettromagnetico, sono gli oggetti con la più elevata
  luminosità se osservati nello spettro delle onde gravitazionali.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote20]

quote = Sapevi che il centro della Via Lattea contiene un buco nero con una massa pari
  a 4 milioni di volte la massa del sole?  Secondo gli astronomi ogni galassia contiene
  un buco nero di massa simile, o persino mille volte superiore.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote21]

quote = Una delle principali domande aperte nella cosmologia contemporanea è: come si
  sono formati i buchi neri che presenziano il centro delle galassie?  Le osservazioni
  di onde gravitazionali potranno darci delle indicazioni dirette della risposta,
  permettendoci di osservare la formazione di tali buchi neri nell'universo primordiale.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=5super

[quote22]

quote = Secondo una congettura del matematico britannico Roger Penrose, le singolarità
  - regioni dal regime gravitazionale estremo - sono celate mediante degli orizzonti
  oltre i quali non ci è possibile vedere.  Osservare le onde gravitazionali ci permetterà
  un giorno di verificare tale congettura.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote23]

quote = Le osservazioni di onde gravitazionali permetteranno di verificare se l'ultimo
  stadio evolutivo di tutte le stelle di massa elevata sia veramente quello di buco nero o
  se invece queste diventino degli oggetti compatti più esotici.
weblink =

[quote24]

quote = Sappiamo che le nane bianche con massa superiore alle 1.4 masses solari (limite
  di Chandrasekhar) collassano formando stelle di neutroni. Osservando le onde
  gravitazionali saremo in grado di scoprire la massa massima delle stelle di neutroni
  e di comprendere la loro struttura interna.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote25]

quote = Se la massa di una stella di neutroni aumentasse lentamente, la stella
  collasserebbe formando un buco nero o un oggetto più esotico?  Ancora non conosciamo
  la risposta a questa domanda; saranno le onde gravitazionali a fornirci i giusti indizi.
weblink =

[quote26]

quote = Qual è lo stato della materia più denso possibile: neutroni? quark? materia
  strana?  Ce lo diranno le onde gravitazionali.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=1blackholes

[quote27]

quote = I buchi neri sono caratterizzati solamente dalla propria massa e dal proprio
  spin, proprio come le onde particelle fondamentali?  LISA sarà in grado di sondare la
  geometria dello spaziotempo dei buchi neri.
weblink =

[quote28]

quote = I segnali emessi dalle binarie di buchi neri sono stati calcolati numericamente
  risolvendo le equazioni di Einstein tramite i supercomputer.  Queste soluzioni hanno
  reso possibile l'impiego delle cosiddette techniche di pattern matching nella ricerca
  delle onde gravitazionali.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote29]

quote = Quando i buchi neri in un sistema binario si fondono, il buco nero che ne risulta
  può ricevere una spinta tale da poter essere catapultato fuori dalla galassia che lo
  contiene.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions

[quote30]

quote = Un rilevatore interferometrico di onde gravitazionali può rilevare uno spostamento
  differenziale nella lunghezza dei propri bracci che è pari a un millesimo della taglia di
  un nucleo atomico.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote31]
quote = Un interferometro rileva le onde gravitazionali misurando lo spostamento
  differenziale (o strain) dei suoi due bracci.  La sensibilità allo strain è così elevata
  che è come se fossimo in grado di misurare la differenza fra la distanza alle due stelle
  a noi più vicine con una precisione pari al diametro di un capello umano.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=7advancedligo

[quote32]

quote = Dopo decenni di sforzi, nel 2005 i fisici ebbero successo nel risolvere le
  equazioni di Einstein al computer.  Le belle immagini di collisioni fra buchi neri
  provengono da tali simulazioni.
weblink = http://www.astro.cf.ac.uk/research/gravity/tutorial/?page=4blackholecollisions
