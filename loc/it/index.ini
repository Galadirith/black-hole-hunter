[about]

title = Informazioni
text = Utilizzando la teoria della Relatività Generale di Einstein', gli scienziati
  predicono che quando due buchi neri che entrano in collisione essi producono delle
  onde gravitazionali che viaggiano alla velocità della luce in ogni direzione.
  Quando queste onde raggiungono la Terra, esse generano delle minuscole vibrazioni
  che possono essere rilevate dal rilevatore di onde gravitazionali LIGO.  Le vibrazioni
  nel rilevatore possono essere tramutate in suono, permettendoti così di ascoltare le
  collisioni fra buchi neri.  Tuttavia, le vibrazioni nel rilevatore possono essere
  causate anche da altre cose, come un terremoto dall'altra parte del mondo, oppure dal
  traffico a pochi chilometri di distanza.  Ciò genera del rumore nei rilevatori e
  questo fa sì che percepire un segnale dovuto ad un'onda gravitazionale sia molto più
  complicato.  In Black Hole Hunter, dovrai ascoltare i dati di un rilevatore di
  onde gravitazionali con l'obbiettivo di determinare se il segnale di un'onda
  gravitazionale, fornito in un file sonoro a parte, sia presente o se invece i dati
  contengono solamente rumore.  Pertanto, clicca <b>Gioca Ora</b> e ascolta la colonna
  sonora dell'universo...
