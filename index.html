<!DOCTYPE html>
<html>
<head>
  <!-- Identification -->
  <title>Black Hole Hunter</title>
  <link rel="shortcut icon" href="./img/cardiff.ico" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Load fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,900italic,100italic,300,400italic,300italic,700,700italic,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

  <!-- Load Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Load site css -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/splash.css">

</head>
<body>

  <!-- Splash -->
  <div id="splash" class="container">

    <!-- Header -->
    <div id="header" class="row">
      <div class="col-xs-2">
        <a href="http://www.astro.cardiff.ac.uk/research/gravity/" target="_blank">
          <img src="./img/cardiff.svg"/>
        </a>
      </div>
      <div class="col-xs-8">
        <div id="title">
          <a href="http://www.blackholehunter.org/">
            BLACK HOLE HUNTER
          </a>
        </div>
      </div>
      <div class="col-xs-2">
        <a href="http://ligo.org/" target="_blank">
          <img src="./img/lsc-scale.gif">
        </a>
      </div>
    </div>

    <!-- Welcome -->
    <div id="welcome-row" class="row">
    </div>

    <!-- Footer -->
    <div id="footer" class="row">
      <div class="col-xs-12">
        <div id="copyright">
          Designed by
          <a href="http://www.astro.cardiff.ac.uk/research/gravity/" target="_blank">
            Cardiff University Gravitational Physics Group
          </a>
          </br>
          Black Hole Hunter is released under the
          <a href="./LICENSE.md" target="_blank">MIT license</a>,
          images
          <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">
            CC BY-SA 4.0
          </a>,
          Cardiff University branding &#169;
          <a href="http://www.cardiff.ac.uk/" target="_blank">
            Cardiff University
          </a>
        </div>
      </div>
    </div>

    <!-- Start screen -->
    <div id="start-screen">
      <template v-for="(loc, key) in locs">
      <div class="start-item" :data-loc-sel="key" @click="play">
        <div class="start-title">
          Black Hole<br>Hunter
        </div>
        <div class="start-name" v-html="loc.index.main.title">
        </div>
      </div>
     </template>
    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src='https://unpkg.com/vue/dist/vue.js'></script>

</html>
